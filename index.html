<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="gameCanvas">
        <div id="leftPaddle" class="paddle"></div>
        <div id="rightPaddle" class="paddle"></div>
        <div id="ball"></div>
        <div id="scoreBoard">
            <span id="leftScore" class="score">0</span>
            <span id="rightScore" class="score">0</span>
        </div>
        <div id="net"></div>
        <div id="countdown"></div>
        <div id="winnerMessage" class="hidden"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
